<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
  <!-- Contrast : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] contrast-50">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] contrast-100">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] contrast-150">
  </div>
  <br>
  <hr>
  <!-- Brightness : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] brightness-50">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] brightness-100">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] brightness-150">
  </div>
  <br>
  <hr>
  <!-- grayscale : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] grayscale">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] sepia">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] invert">
  </div>
  <br>
  <hr>
  <!-- hue rotate : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] hue-rotate-30">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] hue-rotate-90">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] hue-rotate-180">
  </div>
  <br>
  <hr>
  <!-- saturation : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] saturate-50">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] saturate-50">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] saturate-50">
  </div>
  <br>
  <hr>
  <!-- blur : -->
  <div class="border flex m-7 p-10 ">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] blur-sm">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] blur-none">
    <img src="1.jpg" alt="Bridge" class="h-[250px] w-[250px] blur-md">
  </div> 
</body>
</html>
