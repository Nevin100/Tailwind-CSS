<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations,transform and transition</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="p-7">
  <div class="mb-5">
    <button class="border-2 rounded-md p-7 text-white bg-teal-400 hover:bg-green-600">Tailwind</button>
    <button class="border-2 rounded-md p-7 m-6 text-white bg-teal-400 transition hover:bg-green-600 duration-300 ease-in-out delay-150 ">Tailwind</button>
    <button class="border-2 rounded-md p-7 m-2 text-white bg-teal-400 transition hover:bg-green-600 duration-300 ease-in-out delay-150 transition hover:scale-110 transition hover:translate-y-1 animate-bounce">Tailwind</button>
  </div>
  
</body>
</html>
