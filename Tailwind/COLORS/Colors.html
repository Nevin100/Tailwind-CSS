<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Css</title>
</head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      padding: 5rem;
    }
    #cbox{
      margin-left: 2px;
      margin-top: 3px;
    }
  </style>
<body>

  <!-- Text colors: -->
  <h1>1. Colours with different shades :</h1>
  <p class="text-lime-500">Tailwind</p>
  <p class="text-yellow-500">Tailwind</p>
  <p class="text-red-600">Tailwind</p>
  <br/>
  <hr/>
  <br/>
  
  <!-- Background-colors: -->
  <h1>2. Background colors :</h1>
  <p class="bg-red-500 text-white">Tailwind</p>
  <p class="bg-emerald-500 text-white">Tailwind</p>
  <br/>
  <hr/>
  <br/>
  
  <!-- Text-Decoration: -->
  <h1>3.Text Decoration :</h1>
  <p class="underline">Tailwind</p>
  <p class="underline decoration-purple-500">Tailwind<p>
  <p class="text-lime-500 underline decoration-purple-600">Tailwind</p>
  <br/>
  <hr/>
  <br/>

  <!-- Accent-Colors: for checkboxes.. -->
  <h1>4.Accent-Colors :</h1>
  <label for="cbox"> Red checkbox :</label>
  <input id="cbox" type="checkbox" class="accent-green-600"/> 
  <br/>
  <hr/>
  <br/>

  <!-- Arbitiary-colors: -->
   <h1>5.Arbitiary-Colors :</h1>
   <p class="text-[#E6B9A6]">Tailwind</p>
</body>
</html>
