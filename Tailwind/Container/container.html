<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container-Spacing</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<style>
</style>
<body>
  <!-- Margin -->
  <h1>1. Margin :</h1>
  <div class="m-5 bg-emerald-600 text-yellow">Tailwind all around</div>
  <div class="mx-4 bg-lime-600 text-blue">Tailwind margin about x axis</div>
  <div class="my-8 bg-lime-600 text-blue">Tailwind margin about y axis</div>
  <br>
  <hr>
  <br>

  <!-- Arbitiary-spacing -->
  <div class="m-[20px] bg-indigo-700">2. Margin all around arbibtiarily</div>
  <br/>
  <hr/>
  <br/>

  <!-- padding -->
  <h2>Padding :</h2> 
  <div class="p-2 bg-green-600">3. padding</div>
  <br/>
  <hr/>
  <br/>

  <!-- Space-between-x -->
  <h2>Space between x :</h2>
  <div class="flex space-x-[60px]">
    <div class="bg-teal-600 h-12 w-12"> 1 </div>
    <div class="bg-teal-500 h-12 w-12"> 2 </div>
    <div class="bg-teal-400 h-12 w-12"> 3 </div>
  </div> 
  <br/>
  <hr/>
  <br/>

  <!-- Space-between-y -->
  <h2>Space between y :</h2>
  <div class="flex flex-col space-y-[60px]">
    <div class="bg-teal-600 h-12 w-12"> 1 </div>
    <div class="bg-teal-500 h-12 w-12"> 2 </div>
    <div class="bg-teal-400 h-12 w-12"> 3 </div>
  </div> 
</body>
</html>
