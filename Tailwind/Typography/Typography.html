<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Typography </title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<style>

</style>
<body>
  <!-- Font-size : -->
  <div class="container bg-teal-800 p-7 m-5">
    <p class="text-s">1. Tailwind </p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- font-family :-->
  <div class="contsainer bg-lime-400 p-7 m-5">
    <p class="font-serif">2. Tailwind</p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- Font-Weight : -->
  <div class="container bg-lime-700 p-7 m-5">
    <p class="font-extrabold">3. Tailwind</p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- letter-spacing : -->
  <div class="container bg-red-400 p-7 m-5">
    <p class="tracking-widest">4. Tailwind</p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- Text-Alignment : -->
  <div class="container bg-indigo-700 p-7 m-5 text-white">
    <p class="text-justify">5. Tailwind</p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- Text-Decoration : -->
  <div class="container bg-violet-500 p-7 m-5">
   <p class="underline decoration-2 m-[3px]">6.Tailwind</p>
   <p class="overline decoration-2">6.Tailwind</p>
  </div>
  <br/>
  <hr/>
  <br/>

  <!-- Decoration-Offset : -->
  <div class="container bg-cyan-300 p-7 m-5">
    <p class="uppercase">7.Tailwind</p>
    <p class="lowercase">7.Tailwind</p>
    <p class="capitalcase">7.Tailwind</p>
  </div>
</body>
</html>
